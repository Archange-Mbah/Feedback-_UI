<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1, width=device-width"/>
        <title> Feedback UI</title>
        <link  rel="stylesheet" href="style.css"></style>
    </head>
    <body>
        <div class="container" id="container">
            <h1 class="heading" id="head"> Feedback UI</h1>
            <div class="ratings-container" id="ratings-container">
                <div class="rating">
                    <img src="assets/sad.png" alt="sad" class="rating-image" id="sad"/>
                    <small> Unhappy</small>
                </div>
                <div class="rating">
                    <img src="assets/neutral.png" alt="sad" class="rating-image" id="sad"/>
                    <small> neutral</small>
                </div>
                <div class="rating">
                    <img src="assets/happiness.png" alt="sad" class="rating-image" id="sad"/>
                    <small> satisfied</small>
                </div>
            </div>
            <button class="btn" id="btn">Send review </button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
